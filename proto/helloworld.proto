syntax = "proto3";
package helloworld;

service Greeter {
    // Our SayHello rpc accepts HelloRequests and returns HelloReplies
    rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest{
	//Request Message
	string name =1;
}

message HelloReply{
	//Reply Greeting message
	string message=1;
}
